<body onload="gravar()">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark navbar-custom"
        style="border-color: #212529;background: #343a40;">
        <div class="container"><a class="navbar-brand" href="index.html">WHIP</a><button data-toggle="collapse"
                class="navbar-toggler" data-target="#navbarResponsive-1"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive-1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"></li>
                </ul>
            </div>
            <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom" style="color: #212529;">
                <div class="container"><a class="navbar-brand" href="index.html">WHIP</a><button data-toggle="collapse"
                        class="navbar-toggler" data-target="#navbarResponsive"><span
                            class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"></li>
                            <li class="nav-item"></li>
                            <li class="nav-item"></li>
                            <li class="nav-item"><a class="nav-link">Categorias:</a></li>
                            <select name="categorias" id="categorias" style="background-color: #343a40; color: aliceblue; ">
                                <option value="Mercado">Mercado</option>
                                <option value="Social">Rede Social</option>
                                <option value="Financeiro">Financeiro</option>
                                <option value="Escolar">Escolar</option>
                            </select>
                            <li class="nav-item" id="username"></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

    <section></section>
    <section></section>
    <section style="background: #343a40;">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th style="color: rgb(249,252,255);">Sites</th>
                                    <th style="color: rgb(249,252,255);">Usuário</th>
                                    <th style="color: rgb(249,252,255);">Senha</th>
                                </tr>
                            </thead>
                            <tbody id="mainTable">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <section class="login-clean" style="background: #343a40;">
                <section class="login-dark" style="background: #343a40;border-color: #343a40;height: 400px;">
                    <form class="form--register">
                        <div class="form-group"><input id="site" class="form-control" type="site" name="site" placeholder="SITE"/>
                        </div>
                        <div class="form-group"><input id="username2" type="text" class="form-control" name="username"
                                placeholder="USUARIO" /></div>
                        <div class="form-group"><input id="valor" type="text" class="form-control" name="valor"
                                placeholder="SENHA" /></div>
                        <div id= "tela"></div>
                        <div class="form-group"><button class=" btn btn-primary btn-block" type="submit" value="Register" id="bdbutton" onclick="getCredencial(this)">Salvar</button></div>
                        <div class="form-group"><button class=" btn btn-primary btn-block" type="submit" value="Register" id="bdbutton" onclick="getUser()">Ver senhas</button></div>
                    </form>
                </section>
                <section class="login-clean" style="background: #343a40;">
                    <section class="login-dark" style="background: #343a40;border-color: #343a40;height: 150px;">
                        <form method="post">
                            <div class="form-group" style="text-align:center; color:#bdc1c5 " >Teste a sua senha</div>
                            <div class="form-group"><input id="testsenha" type="text" class="form-control" name="senha" placeholder="SENHA" /></div>
                            <a class=" btn btn-primary btn-block" id="btttest" role="button">Teste sua senha</a>
                        </form>
                    </section>
                </section>
            </section>
